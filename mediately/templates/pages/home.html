{% extends "base.html" %}
{% block content %}
<form id="create-tool">{% csrf_token %}
  <div class="form-row align-items-center">
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="inlineFormInputName">Tool name</label>
      <input type="text" class="form-control" id="tool-name" placeholder="Tool name">
    </div>
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="inlineFormInputGroupUsername">Tool language</label>
      <input type="text" class="form-control" id="tool-language" placeholder="Tool language">
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary submit-btn">Create</button>
    </div>
  </div>
</form>
<br/>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row align-items-center">
          <input type="hidden" class="form-control" id="tool-id-2" placeholder="Tool name">
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputName">Tool name</label>
            <input type="text" class="form-control" id="tool-name-2" placeholder="Tool name">
          </div>
          <div class="col-sm-3 my-1">
            <label class="sr-only" for="inlineFormInputGroupUsername">Tool language</label>
            <input type="text" class="form-control" id="tool-language-2" placeholder="Tool language">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary modal-submit-btn">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>

<table id="myTable" class="display">
  <thead>
      <tr>
          <th>Spec</th>
          <th>Language</th>
          <th></th>
      </tr>
  </thead>
  <tbody>
  </tbody>
</table>

{% endblock content %}
